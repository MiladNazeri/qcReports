
<div ng-show="newReport.assets_expected_for_qc.three_d_project">
<hr />
    <h2>3D</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="three_d_job_number">Job Number</label>
                <input type="number" ng-model="newReport.three_d.job_number" placeholder="Job Number" class="form-control" id="three_d_job_number">
                <label for="three_d_ae_operator">Operator</label>
                <input type="text" ng-model="newReport.three_d_operator" placeholder="Operator" class="form-control" id="three_d_operator">
                <label for="three_d_date">Date</label>
                <input type="date" ng-model="newReport.three_d.date" placeholder="Date" class="form-control" id="three_d_date">
                <label for="three_d_what_3d_program_was_used">What 3D Program Was Used?</label>
                <input type="text" ng-model="newReport.three_d.three_d_what_3d_program_was_used" placeholder="What 3D Program Was Used?" class="form-control" id="three_d_what_3d_program_was_used">
                <label for="three_d_are_all_labels_clearly_labeled">Are all Labels Clearly Labeled</label>
                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" ng-model="newReport.three_d.are_all_labels_clearly_labeled.yes_no" name="three_d_are_all_labels_clearly_labeled" id="three_d_are_all_labels_clearly_labeled_yes" value="true"> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="newReport.three_d.are_all_labels_clearly_labeled.yes_no" name="three_d_are_all_labels_clearly_labeled" id="three_d_are_all_labels_clearly_labeled_no" value="false"> No
                    </label>
                </div>
                <label for="three_d_are_all_labels_clearly_labeled_notes">Notes</label>
                <input type="text" ng-model="newReport.three_d.are_all_labels_clearly_labeled.notes" placeholder="Notes" class="form-control" id="three_d_are_all_labels_clearly_labeled">
                <label for="three_d_are_there_missing_plugins">Are There Missing Plugins</label>
                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" ng-model="newReport.three_d.are_there_missing_plugins.yes_no" name="three_d_are_there_missing_plugins" id="three_d_are_there_missing_plugins_yes" value="true"> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="newReport.three_d.are_there_missing_plugins.yes_no" name="three_d_are_there_missing_plugins" id="three_d_are_there_missing_plugins_no" value="false"> No
                    </label>
                </div>
                <label for="three_d_are_there_missing_plugins_notes">Notes</label>
                <input type="text" ng-model="newReport.three_d.are_there_missing_plugins.notes" placeholder="Notes?" class="form-control" id="three_d_are_there_missing_plugins.notes">
            </div>
        </div>
        <div class="col-md-6">
            <label for="three_d_are_all_relevant_builds_editable">Are All Relevant Builds Editable?</label>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" ng-model="newReport.three_d.are_all_relevant_builds_editable.yes_no" name="three_d_are_all_relevant_builds_editable" id="three_d_are_all_relevant_builds_editable_yes" value="true"> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="newReport.three_d.are_all_relevant_builds_editable.yes_no" name="three_d_are_all_relevant_builds_editable" id="three_d_are_all_relevant_builds_editable_no" value="false"> No
                </label>
            </div>
            <label for="three_d_are_all_relevant_builds_editable_notes">Notes</label>
            <input type="text" ng-model="newReport.three_d.are_all_relevant_builds_editable.notes" placeholder="Notes?" class="form-control" id="three_d_are_all_relevant_builds_editable.notes">
            <label for="three_d_are_there_missing_textures">Are There Missing Textures?</label>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" ng-model="newReport.three_d.are_there_missing_textures.yes_no" name="three_d_are_there_missing_textures" id="three_d_are_there_missing_textures_yes" value="true"> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="newReport.three_d.are_there_missing_textures.yes_no" name="three_d_are_there_missing_textures" id="three_d_are_there_missing_textures_no" value="false"> No
                </label>
            </div>
            <label for="three_d_are_there_missing_textures_notes">Notes</label>
            <input type="text" ng-model="newReport.three_d.are_there_missing_textures.notes" placeholder="Notes?" class="form-control" id="three_d_are_there_missing_textures.notes">
            <label for="three_d_frame_rates">Frame Rates?</label>
            <div class="checkbox">
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="newReport.three_d.frame_rates.a23967" id="three_d_frame_rates1" value="23.976" />23.976
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="newReport.three_d.frame_rates.b24" id="three_d_frame_rates2" value="24" />24
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="newReport.three_d.frame_rates.c25" id="three_d_frame_rates3" value="25" />25
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="newReport.three_d.frame_rates.d29976" id="three_d_frame_rates4" value="29.976" />29.976
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="newReport.three_d.frame_rates.other" id="three_d_frame_rates5" value="other" />other
                </label>
            </div>
            <label for="three_d_flame_notes">Final 3D Notes</label>
            <textarea type="text" rows="3" ng-model="newReport.three_d.flame.notes" class="form-control" id="video_notes">Notes</textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="three_d_pass_fail">Pass Or Fail</label>
                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" ng-model="newReport.three_d.pass_fail" name="three_d_pass_fail" id="three_d_pass_fail_yes" value="pass" /> Pass
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="newReport.three_d.pass_fail" name="three_d_pass_fail" id="three_d_pass_fail_no" value="fail" /> Fail
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
