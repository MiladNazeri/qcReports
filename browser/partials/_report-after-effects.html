
<div ng-show="newReport.assets_expected_for_qc.after_effects_projects">
<hr />
    <h2>After Effects</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="after_effects_job_number">Job Number</label>
                <input type="number" ng-model="newReport.after_effects.job_number" placeholder="Job Number" class="form-control" id="after_effects_job_number">
                <label for="after_effects_ae_operator">Operator</label>
                <input type="text" ng-model="newReport.after_effects.ae_operator" placeholder="Operator" class="form-control" id="after_effects_ae_operator">
                <label for="after_effects_date">Date</label>
                <input type="date" ng-model="newReport.after_effects.date" placeholder="Date" class="form-control" id="after_effects_date">
                <label for="after_effects_is_project_organized">Is Project Organized</label>
                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" ng-model="newReport.after_effects.is_project_organized.yes_no" name="after_effects_is_project_organized" id="after_effects_is_project_organized_yes" value="true"> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="newReport.after_effects.is_project_organized.yes_no" name="after_effects_is_project_organized" id="after_effects_is_project_organized_no" value="false"> No
                    </label>
                </div>
                <label for="after_effects_is_project_organized_notes">Notes</label>
                <input type="text" ng-model="newReport.after_effects.is_project_organized.notes" placeholder="Notes" class="form-control" id="after_effects_is_project_organized.notes">
                <label for="after_effects_are_there_missing_plugins">Are there Missing Plugins?</label>
                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" ng-model="newReport.after_effects.are_there_missing_plugins.yes_no" name="after_effects_are_there_missing_plugins" id="after_effects_are_there_missing_plugins_yes" value="true"> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="newReport.after_effects.are_there_missing_plugins.yes_no" name="after_effects_are_there_missing_plugins" id="after_effects_are_there_missing_plugins_no" value="false"> No
                    </label>
                </div>
                <label for="after_effects_are_there_missing_plugins_notes">Notes</label>
                <input type="text" ng-model="newReport.after_effects.are_there_missing_plugins.notes" placeholder="Notes" class="form-control" id="after_effects_are_there_missing_plugins_notes">
            </div>
        </div>
        <div class="col-md-6">
            <label for="after_effects_are_all_relevant_comps_editable">Are All Relevant Comps Editable?</label>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" ng-model="newReport.after_effects.are_all_relevant_comps_editable.yes_no" name="after_effects_are_all_relevant_comps_editable" id="after_effects_are_all_relevant_comps_editable_yes" value="true"> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="newReport.after_effects.are_all_relevant_comps_editable.yes_no" name="after_effects_are_all_relevant_comps_editable" id="after_effects_are_all_relevant_comps_editable_no" value="false"> No
                </label>
            </div>
            <label for="after_effects_are_all_relevant_comps_editable_notes">Notes</label>
            <input type="text" ng-model="newReport.after_effects.are_all_relevant_comps_editable.notes" placeholder="Notes" class="form-control" id="after_effects_are_all_relevant_comps_editable_notes">
            <label for="after_effects_are_there_master_conforms">Are There Master Conforms?</label>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" ng-model="newReport.after_effects.are_there_master_conforms" name="after_effects_are_there_master_conforms" id="after_effects_are_there_master_conforms_yes" value="true"> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="newReport.after_effects.are_there_master_conforms" name="after_effects_are_there_master_conforms" id="after_effects_are_there_master_conforms_no" value="false"> No
                </label>
            </div>
            <label for="after_effects_are_there_master_renders">Are There Master Renders?</label>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" ng-model="newReport.after_effects.are_there_master_renders" name="after_effects_are_there_master_renders" id="after_effects_are_there_master_renders_yes" value="true"> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="newReport.after_effects.are_there_master_renders" name="after_effects_are_there_master_renders" id="after_effects_are_there_master_renders_no" value="false"> No
                </label>
            </div>
            <label for="after_effects_frame_rates">Frame Rates?</label>
            <div class="checkbox">
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="newReport.after_effects.frame_rates.a23967" id="after_effects_frame_rates1" value="23.976">23.976
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="newReport.after_effects.frame_rates.b24" id="after_effects_frame_rates2" value="24">24
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="newReport.after_effects.frame_rates.c25" id="after_effects_frame_rates3" value="25">25
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="newReport.after_effects.frame_rates.d29976" id="after_effects_frame_rates4" value="29.976">29.976
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="newReport.after_effects.frame_rates.other" id="after_effects_frame_rates5" value="other">other
                </label>
            </div>
            <label for="after_effects_notes">Final After Effects Notes</label>
            <textarea type="text" rows="3" ng-model="newReport.after_effects.notes" class="form-control" id="after_effects_notes">Notes</textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="after_effects_pass_fail">Pass Or Fail</label>
                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" ng-model="newReport.after_effects.pass_fail" name="after_effects_pass_fail" id="after_effects_pass_fail_yes" value="pass"> Pass
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="newReport.after_effects.pass_fail" name="after_effects_pass_fail" id="after_effects_pass_fail_no" value="fail"> Fail
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
