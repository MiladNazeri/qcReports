<div id="audio{{jobNumber}}">
    <div class="row">
        <div class="col-md-12">
            <h3>JOB#{{jobNumber}} <a ng-click="removeJob( {jobNumber: jobNumber, id: 'audio'+jobNumber} )" class="btn btn-danger"><i class="fa fa-minus fa-lg"></i></a></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="audio_qc_operator">QC Operator</label>
                        <input type="text" ng-model="job.qc_operator" class="form-control" id="audio_qc_operator" placeholder="qc_operator">
                    </div>
                    <div class="col-md-6">
                        <label for="audio_date">Date</label>
                        <input type="date" ng-model="job.date" class="form-control" id="audio_date" placeholder="Date">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="audio_file_type">File Type</label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="job.file_type.wav" id="audio_file_type1" value="WAV" />WAV
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="job.file_type.aiff" id="audio_file_type2" value="AIFF" />AIFF
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="job.file_type.mp3" id="audio_file_type3" value="MP3" />MP3
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" ng-model="job.file_type.other" id="audio_file_type4" value="Other" />Other
                </label>
            </div>
            <div class="form-group">
                <label for="full_mix_included">Full Mix: Included?</label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.full_mix.included" name="audio_full_mix_included" id="audio_full_mix_included_yes" value="true" /> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.full_mix.included" name="audio_full_mix_included" id="audio_full_mix_included_no" value="false" /> No
                </label>
            </div>
            <div ng-if="job.full_mix.included =='true'">
                <div class="form-group">
                    <label for="full_mix_mono_stereo">Full Mix: Mono or Stereo</label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="job.full_mix.mono_stereo" name="audio_full_mix_mono_stereo" id="audio_full_mix_mono_stereo_stereo" value="Stereo" /> Stereo
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="job.full_mix.mono_stereo" name="audio_full_mix_mono_stereo" id="audio_full_mix_mono_stereo_mono" value="Mono" /> Mono
                    </label>
                </div>
                <div class="form-group">
                    <label for="full_mix_twelve_frame_mute">Full Mix: Twelve Frame Mute</label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="job.full_mix.twelve_frame_mute" name="audio_full_mix_twelve_frame_mute" id="audio_full_mix_twelve_frame_mute_yes" value="true" /> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="job.full_mix.twelve_frame_mute" name="audio_full_mix_twelve_frame_mute" id="audio_full_mix_twelve_frame_mute_no" value="false" /> No
                    </label>
                </div>
                <div class="form-group">
                    <label for="full_mix_sample_rate">Full Mix: Sample Rate</label>
                    <input type="text" ng-model="job.full_mix.sample_rate" class="form-control" id="audio_full_mix_sample_rate" placeholder="Fullmix: Sample Rate">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="full_mix_included">Splits: Included?</label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.splits.included" name="audio_splits_includeds" id="audio_full_mix_included_yes" value="true" /> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.splits.included" name="audio_splits_included" id="audio_splits_included_no" value="false" /> No
                </label>
            </div>
            <div ng-if="job.splits.included =='true'">
                <div class="form-group">
                    <label for="splits_mono_stereo">Splits: Mono or Stereo</label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="job.splits.mono_stereo" name="audio_splits_mono_stereo" id="audio_splits_mono_stereo_stereo" value="Stereo" /> Stereo
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="job.splits.mono_stereo" name="audio_splits_mono_stereo" id="audio_splits_mono_stereo_mono" value="Mono" /> Mono
                    </label>
                </div>
                <div class="form-group">
                    <label for="splits_twelve_frame_mute">Splits: Twelve Frame Mute</label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="job.splits.twelve_frame_mute" name="audio_splits_twelve_frame_mute" id="audio_splits_twelve_frame_mute_yes" value="true" /> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="job.splits.twelve_frame_mute" name="audio_splits_twelve_frame_mute" id="audio_splits_twelve_frame_mute_no" value="false" /> No
                    </label>
                </div>
                <div class="form-group">
                    <label for="splits_sample_rate">Splits: Sample Rate</label>
                    <input type="text" ng-model="job.splits.sample_rate" class="form-control" id="audio_splits_sample_rate" placeholder="Splits: Sample Rate">
                </div>
            </div>
            <div class="form-group">
                <label for="five_one_included">5.1: Included?</label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.five_one.included" name="audio_five_one_included" id="audio_five_one_included_yes" value="true" /> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.five_one.included" name="audio_five_one_included" id="audio_five_one_included_no" value="false" /> No
                </label>
            </div>
            <div ng-if="job.five_one.included =='true'">
                <div class="form-group">
                    <label for="five_one">5.1: Mono or Stereo</label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="job.five_one.mono_stereo" name="audio_five_one_mono_stereo" id="audio_five_one_mono_stereo_stereo" value="Stereo" /> Stereo
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="job.five_one.mono_stereo" name="audio_five_one_mono_stereo" id="audio_five_one_mono_stereo_mono" value="Mono" /> Mono
                    </label>
                </div>
                <div class="form-group">
                    <label for="five_one_twelve_frame_mute">5.1: Twelve Frame Mute</label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="job.five_one.twelve_frame_mute" name="audio_five_one_twelve_frame_mute" id="audio_five_one_twelve_frame_mute_yes" value="true" /> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="job.five_one.twelve_frame_mute" name="audio_five_one_twelve_frame_mute" id="audio_five_one_twelve_frame_mute_no" value="false" /> No
                    </label>
                    <div class="form-group">
                        <label for="five_one_sample_rate">5.1: Sample Rate</label>
                        <input type="text" ng-model="job.five_one.sample_rate" class="form-control" id="audio_five_one_sample_rate" placeholder="5.1: Sample Rate">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="after_effects_notes">Final Audio Notes</label>
                <textarea type="text" rows="3" ng-model="job.notes" class="form-control" id="audio_notes">Notes</textarea>
            </div>
            <div class="form-group">
                <label for="audio_pass_fail">Pass Or Fail</label>
                <label class="radio-inline">
                    <input type="radio" ng-model="newReport.audio.pass_fail" name="audio_pass_fail" id="audio_pass_fail_yes" value="pass"> Pass
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="newReport.audio.pass_fail" name="audio_pass_fail" id="audio_pass_fail_no" value="fail"> Fail
                </label>
            </div>
        </div>
    </div>
</div>
