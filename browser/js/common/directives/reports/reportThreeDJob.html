<div id="three_d{{jobNumber}}">
    <div class="row">
        <div class="col-md-12">
            <h3>JOB#{{jobNumber}} <a ng-click="removeJob( {jobNumber: jobNumber, id: 'three_d'+jobNumber} )" class="btn btn-danger"><i class="fa fa-minus fa-lg"></i></a></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <label for="three_d_ae_operator">Operator</label>
                    <input type="text" ng-model="job.operator" placeholder="Operator" class="form-control" id="three_d_operator">
                </div>
                <div class="col-md-6">
                    <label for="three_d_date">Date</label>
                    <input type="date" ng-model="job.date" placeholder="Date" class="form-control" id="three_d_date">
                </div>
            </div>
            <div class="form-group">
                <label for="three_d_what_3d_program_was_used">What 3D Program Was Used?</label>
                <input type="text" ng-model="job.three_d_what_3d_program_was_used" placeholder="What 3D Program Was Used?" class="form-control" id="three_d_what_3d_program_was_used">
                <label for="three_d_are_all_labels_clearly_labeled">Are all Labels Clearly Labeled</label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.are_all_labels_clearly_labeled.yes_no" name="{{jobNumber}}three_d_are_all_labels_clearly_labeled" id="three_d_are_all_labels_clearly_labeled_yes" value="true"> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.are_all_labels_clearly_labeled.yes_no" name="{{jobNumber}}three_d_are_all_labels_clearly_labeled" id="three_d_are_all_labels_clearly_labeled_no" value="false"> No
                </label>
                <input type="text" ng-model="job.are_all_labels_clearly_labeled.notes" placeholder="Notes" class="form-control" id="three_d_are_all_labels_clearly_labeled">

            </div>
        </div>
        <div class="col-md-6">
            <label for="three_d_are_there_missing_plugins">Are There Missing Plugins</label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_there_missing_plugins.yes_no" name="{{jobNumber}}three_d_are_there_missing_plugins" id="three_d_are_there_missing_plugins_yes" value="true"> Yes
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_there_missing_plugins.yes_no" name="{{jobNumber}}three_d_are_there_missing_plugins" id="three_d_are_there_missing_plugins_no" value="false"> No
            </label>
            <input type="text" ng-model="job.are_there_missing_plugins.notes" placeholder="Notes?" class="form-control" id="three_d_are_there_missing_plugins.notes">
            <label for="three_d_are_all_relevant_builds_editable">Are All Relevant Builds Editable?</label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_all_relevant_builds_editable.yes_no" name="{{jobNumber}}three_d_are_all_relevant_builds_editable" id="three_d_are_all_relevant_builds_editable_yes" value="true"> Yes
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_all_relevant_builds_editable.yes_no" name="{{jobNumber}}three_d_are_all_relevant_builds_editable" id="three_d_are_all_relevant_builds_editable_no" value="false"> No
            </label>
            <input type="text" ng-model="job.are_all_relevant_builds_editable.notes" placeholder="Notes?" class="form-control" id="three_d_are_all_relevant_builds_editable.notes">
            <label for="three_d_are_there_missing_textures">Are There Missing Textures?</label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_there_missing_textures.yes_no" name="{{jobNumber}}three_d_are_there_missing_textures" id="three_d_are_there_missing_textures_yes" value="true"> Yes
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_there_missing_textures.yes_no" name="{{jobNumber}}three_d_are_there_missing_textures" id="three_d_are_there_missing_textures_no" value="false"> No
            </label>
            <input type="text" ng-model="job.are_there_missing_textures.notes" placeholder="Notes?" class="form-control" id="three_d_are_there_missing_textures.notes">
            <label for="three_d_frame_rates">Frame Rates?</label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="job.frame_rates.a23967" id="three_d_frame_rates1" ng-true-value="23.976" />23.976
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="job.frame_rates.b24" id="three_d_frame_rates2" ng-true-value="24" />24
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="job.frame_rates.c25" id="three_d_frame_rates3" ng-true-value="25" />25
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="job.frame_rates.d29976" id="three_d_frame_rates4" ng-true-value="29.976" />29.976
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="job.frame_rates.other" id="three_d_frame_rates5" ng-true-value="'other'" />other
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="three_d_flame_notes">Final 3D Notes</label>
                <textarea type="text" rows="3" ng-model="job.notes" class="form-control" id="video_notes">Notes</textarea>
                <label for="three_d_pass_fail">Pass Or Fail</label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.pass_fail" name="{{jobNumber}}three_d_pass_fail" id="three_d_pass_fail_yes" value="pass" /> Pass
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.pass_fail" name="{{jobNumber}}three_d_pass_fail" id="three_d_pass_fail_no" value="fail" /> Fail
                </label>
            </div>
        </div>
    </div>
</div>
