<div id="artwork{{jobNumber}}">
    <div class="row">
        <div class="col-md-12">
            <h3>JOB#{{jobNumber}} <a ng-click="removeJob( {jobNumber: jobNumber, id: 'artwork'+jobNumber} )" class="btn btn-danger"><i class="fa fa-minus fa-lg"></i></a></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <label for="artwork_pack_shots_ae_operator">Operator</label>
                    <input type="text" ng-model="job.operator" placeholder="Operator" class="form-control" id="artwork_pack_shots_operator">
                </div>
                <div class="col-md-6">
                    <label for="artwork_pack_shots_date">Date</label>
                    <input type="date" ng-model="job.date" placeholder="Date" class="form-control" id="artwork_pack_shots_date">

                </div>
            </div>
            <div class="form-group">



                <label for="artwork_pack_shots_is_project_organized">Is Project Organized and clearly labeled?</label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.is_project_organized.yes_no" name="{{jobNumber}}artwork_pack_shots_is_project_organized" id="artwork_pack_shots_is_project_organized_yes" value="true"> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.is_project_organized.yes_no" name="{{jobNumber}}artwork_pack_shots_is_project_organized" id="artwork_pack_shots_is_project_organized_no" value="false"> No
                </label>
                <input type="text" ng-model="job.is_project_organized.notes" placeholder="Notes" class="form-control" id="artwork_pack_shots_is_project_organized.notes">
                <label for="artwork_pack_shots_are_there_correct_files">Do files contain the correct artwork?</label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.are_there_correct_files.yes_no" name="a{{jobNumber}}rtwork_pack_shots_are_there_correct_files" id="artwork_pack_shots_are_there_correct_files_yes" value="true"> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.are_there_missing_plugins.yes_no" name="{{jobNumber}}artwork_pack_shots_are_there_correct_files" id="artwork_pack_shots_are_there_correct_files_no" value="false"> No
                </label>
                <input type="text" ng-model="job.are_there_correct_files.notes" placeholder="Notes" class="form-control" id="artwork_pack_shots_are_there_correct_files_notes">
            </div>
        </div>
        <div class="col-md-6">


            <label for="artwork_pack_shots_are_all_relevant_comps_editable">Are All Relevant files Editable/Localizable?</label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_all_relevant_comps_editable.yes_no" name="{{jobNumber}}artwork_pack_shots_are_all_relevant_comps_editable" id="artwork_pack_shots_are_all_relevant_comps_editable_yes" value="true"> Yes
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_all_relevant_comps_editable.yes_no" name="{{jobNumber}}artwork_pack_shots_are_all_relevant_comps_editable" id="artwork_pack_shots_are_all_relevant_comps_editable_no" value="false"> No
            </label>
            <input type="text" ng-model="job.are_all_relevant_comps_editable.notes" placeholder="Notes" class="form-control" id="artwork_pack_shots_are_all_relevant_comps_editable_notes">
            <label for="artwork_pack_shots_are_there_missing_fonts_yes_no">Are There Missing Fonts?</label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_there_missing_fonts.yes_no" name="{{jobNumber}}artwork_pack_shots_are_there_missing_fonts_yes_no" id="artwork_pack_shots_are_there_missing_fonts_yes" value="true"> Yes
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_there_missing_fonts.yes_no" name="{{jobNumber}}artwork_pack_shots_are_there_missing_fonts_yes_no" id="artwork_pack_shots_are_there_missing_fonts_no" value="false"> No
            </label>
            <input type="text" ng-model="job.are_there_missing_fonts.notes" placeholder="Notes" class="form-control" id="artwork_pack_shots_are_there_missing_fonts_notes">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="artwork_pack_shots_notes">Final Artwork/Packshots Notes</label>
                <textarea type="text" rows="3" ng-model="job.notes" class="form-control" id="artwork_pack_shots_notes">Notes</textarea>
                <label for="artwork_pack_shots_pass_fail">Pass Or Fail</label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.pass_fail" name="{{jobNumber}}artwork_pack_shots_pass_fail" id="artwork_pack_shots_pass_fail_yes" value="pass"> Pass
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.pass_fail" name="{{jobNumber}}artwork_pack_shots_pass_fail" id="artwork_pack_shots_pass_fail_no" value="fail"> Fail
                </label>
            </div>
        </div>
    </div>
</div>
