<div id="flame{{jobNumber}}">
    <div class="row">
        <div class="col-md-12">
            <h3>JOB#{{jobNumber}} <a ng-click="removeJob( {jobNumber: jobNumber, id: 'flame'+jobNumber} )" class="btn btn-danger"><i class="fa fa-minus fa-lg"></i></a></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="flame_operator">Operator</label>
                        <input type="text" ng-model="job.flame_operator" placeholder="Operator" class="form-control" id="flame_operator">
                    </div>
                    <div class="col-md-6">
                        <label for="flame_date">Date</label>
                        <input type="date" ng-model="job.date" placeholder="Date" class="form-control" id="flame_date">
                    </div>
                </div>
                <label for="flame_is_project_organized">Is Project Organized</label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.is_project_organized.yes_no" name="{{jobNumber}}flame_is_project_organized" id="flame_is_project_organized_yes" value="true"> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.is_project_organized.yes_no" name="{{jobNumber}}flame_is_project_organized" id="flame_is_project_organized_no" value="false"> No
                </label>
                <input type="text" ng-model="job.is_project_organized.notes" placeholder="Notes" class="form-control" id="flame_is_project_organized_notes">
                <label for="flame_were_setups_provided">Were Setups Provided?</label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.were_setups_provided" name="{{jobNumber}}flame_were_setups_provided" id="flame_were_setups_provided_yes" value="true"> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.were_setups_provided" name="{{jobNumber}}flame_were_setups_provided" id="flame_were_setups_provided_no" value="false"> No
                </label>
                <div ng-if="job.were_setups_provided == 'true'">
                    <label for="flame_if_yes_what_format">What Format?</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="job.if_yes_what_format.tar" name="flame_what_format_tar" id="flame_if_yes_what_format_tar" value=".tar zip">.tar zip
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="job.if_yes_what_format.within" name="flame_what_format_within" id="flame_if_yes_what_format_within" value="within archive">within archive
                    </label>
                    <br />
                    <label for="flame_are_setups_organized_yes_no">Are Setups Organized?</label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="job.are_setups_organized.yes_no" name="{{jobNumber}}flame_are_setups_organized_yes_no" id="flame_are_setups_organized_yes" value="true"> Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="job.are_setups_organized.yes_no" name="{{jobNumber}}flame_are_setups_organized_yes_no" id="flame_are_setups_organized_no" value="false"> No
                    </label>
                    <input type="text" ng-model="job.are_setups_organized.notes" placeholder="Notes?" class="form-control" id="flame_are_setups_organized_notes">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="flame_are_there_missing_plugins">Are There Missing Plugins?</label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_there_missing_plugins.yes_no" name="{{jobNumber}}flame_are_there_missing_plugins" id="flame_are_there_missing_plugins_yes" value="true"> Yes
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_there_missing_plugins.yes_no" name="{{jobNumber}}flame_are_there_missing_plugins" id="flame_are_there_missing_plugins_no" value="false"> No
            </label>
            <input type="text" ng-model="job.are_there_missing_plugins.notes" placeholder="Notes" class="form-control" id="flame_are_there_missing_plugins_notes">
            <label for="flame_are_all_relevant_comps_editable">Are All Relevant Comps Editable?</label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_all_relevant_comps_editable.yes_no" name="{{jobNumber}}flame_are_all_relevant_comps_editable" id="flame_are_all_relevant_comps_editable_yes" value="true"> Yes
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_all_relevant_comps_editable.yes_no" name="{{jobNumber}}flame_are_all_relevant_comps_editable" id="flame_are_all_relevant_comps_editable_no" value="false"> No
            </label>
            <input type="text" ng-model="job.are_all_relevant_comps_editable.notes" placeholder="Notes" class="form-control" id="flame_are_all_relevant_comps_editable.notes">
            <label for="flame_are_there_master_conforms">Are There Master Conforms?</label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_there_master_conforms" name="{{jobNumber}}flame_are_there_master_conforms" id="flame_are_there_master_conforms_yes" value="true"> Yes
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_there_master_conforms" name="{{jobNumber}}flame_are_there_master_conforms" id="flame_are_there_master_conforms_no" value="false"> No
            </label>
            <br />
            <label for="flame_are_there_master_renders">Are There Master Renders?</label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_there_master_renders" name="{{jobNumber}}flame_are_there_master_renders" id="flame_are_there_master_renders_yes" value="true"> Yes
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="job.are_there_master_renders" name="{{jobNumber}}flame_are_there_master_renders" id="flame_are_there_master_renders_no" value="false"> No
            </label>
            <br />
            <label for="flame_frame_rates">Frame Rates?</label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="job.frame_rates.a23967" id="flame_frame_rates1" value="23.976">23.976
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="job.frame_rates.b24" id="flame_frame_rates2" value="24">24
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="job.frame_rates.c25" id="flame_frame_rates3" value="25">25
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="job.frame_rates.d29976" id="flame_frame_rates4" value="29.976">29.976
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" ng-model="job.frame_rates.other" id="flame_frame_rates5" value="other">other
            </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="flame_notes">Final Flame Notes</label>
                <textarea type="text" rows="3" ng-model="job.notes" class="form-control" id="flame_notes">Notes</textarea>
                <label for="flame_pass_fail">Pass Or Fail</label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.pass_fail" name="{{jobNumber}}flame_pass_fail" id="flame_pass_fail_yes" value="pass"> Pass
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="job.pass_fail" name="{{jobNumber}}flame_pass_fail" id="flame_pass_fail_no" value="fail"> Fail
                </label>
            </div>
        </div>
    </div>
</div>
